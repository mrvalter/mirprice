<div class="main-login main-center bg-dark">
<form id="settings-form">
    <div class="form-group">
        <label for="settings-language" class="cols-sm-2 control-label"><translate data-translate="settings.language"></translate></label>            
        <select id="settings-language" class="form-control"></select>
    </div>
    
    <div class="form-group">
        <label for="settings-currency" class="cols-sm-2 control-label"><translate data-translate="settings.currency"></translate></label>            
        <select id="settings-currency" class="form-control"></select>
    </div>
</form>
</div>

<script>
    let languages = data.translates.languages;
    for(let i=0; i< languages.length; i++){
        let selected = languages[i].code == data.options.language ? 'selected="selected"' : "";
        $('#settings-language').append('<option value="'+languages[i].code+'" '+ selected +'>'+languages[i].name+'</option>');
    }
    
    let currencies = data.translates.currencies;
    for(let i=0; i< currencies.length; i++){
        console.log(currencies[i].code, data.options.currency);
        let selected = currencies[i].code == data.options.currency ? 'selected="selected"' : "";
        $('#settings-currency').append('<option value="'+currencies[i].code+'" '+ selected +'>'+currencies[i].name+'</option>');
    }
    
    $('#settings-currency').change(function(){
        options.currency = $(this).val();
        app.rebuild();
    });
    
     $('#settings-language').change(function(){
        options.language = $(this).val();        
        app.rebuild();
    });
    
</script>
