<div class="col-12">
          <!-- LINE CHART -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title"></h3>            
            </div>
            <div class="box-body">
              <div class="chart">
                <canvas id="lineChart" style="height:250px; width: 100%;  background-color: #2d353c"></canvas>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
</div>

<script>
	var pData = [
                {
                    t: new Date("2018-2-09"),
                    y: "1"
                }, 
                {
                    t: new Date("2018-3-09"),
                    y: "10"
                },
                {
                    t: new Date("2018-12-09"),
                    y: "13"
                },
                {
                    t: new Date("2018-12-12"),
                    y: "13"
                }
            ];
							
                var lch = $('#lineChart');
		chart = new Chart(lch, {
			type: 'line',
			data: {
				/*labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],*/
				datasets: [{
					data: pData,
					backgroundColor: "rgba(38,198,218,0.2)",               
					borderColor: '#26c6da',
					pointBackgroundColor: '#26c6da',            
					borderWidth: 1,
					fillColor           : 'rgba(38,198,218,0)',

				}]
			},
			options: {
				legend: {
					display: false,
					labels: {
						// This more specific font property overrides the global property
						fontColor: 'black'
					}
				},
				tooltips: {
				  enabled: false,  
				},

				scales: {
					yAxes: [{                
						ticks: {
							beginAtZero:true
						},
						gridLines: {
							color: "#798699",
						}
					}],
					xAxes: [{
                                            type: 'time',
                                            time: {
                                                     unit: 'month'
                                            },
                                            gridLines: {
                                                    color: "#798699",
                                            }
					}]
				}
			}
		});
</script>
