<div class="main-login main-center bg-dark">
<form id="settings-form">
    <div class="form-group">
        <label for="settings-language" class="cols-sm-2 control-label"><translate data-translate="settings.language"></translate></label>            
        <select id="settings-language" class="form-control"></select>
    </div>
    
    <div class="form-group">
        <label for="settings-currency" class="cols-sm-2 control-label"><translate data-translate="settings.currency"></translate></label>            
        <select id="settings-currency" class="form-control"></select>
    </div>
</form>
</div>

<script>
    app.buildSettings();
    
    $('#settings-currency').change(function(){
        app.options.currency = $(this).val();        
        app.rebuild();
    });
    
     $('#settings-language').change(function(){        
        app.options.language = $(this).val();        
        app.rebuild();
    });
    
</script>
