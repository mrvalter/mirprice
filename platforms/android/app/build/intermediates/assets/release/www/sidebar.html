	<script>
		$('#menu-registration-button').click(function(){
			app.showPage("page-registration", false);

                onConfirmExit = function(buttonIndex){
                    if(buttonIndex == 1){
                        navigator.app.exitApp();
                    }
                }
                $('#menu-exit-button').click(function(){
                    navigator.notification.confirm(
                        data.translates.notification_exit_message, // message
                         onConfirmExit,            // callback to invoke with index of button pressed
                        data.translates.notification_exit_title,           // title
                        [
                            data.translates.notification_exit_yes,
                            data.translates.notification_exit_no
                        ]     // buttonLabels
                    );
                });
	</script>
