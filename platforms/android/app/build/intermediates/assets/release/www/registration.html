<form id="registration-form" class="form-horizontal" method="post" action="#">
						
        <div class="form-group">
            <label for="name" class="cols-sm-2 control-label"><translate data-translate="reg.name"></translate></label>
                <div class="cols-sm-10">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            </div>
                                <input type="text" class="form-control" name="name" id="name">
                        </div>
                </div>
        </div>

        <div class="form-group">
                <label for="email" class="cols-sm-2 control-label"><translate data-translate="reg.mail"></translate></label>
                <div class="cols-sm-10">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            </div>
                                <input type="text" class="form-control" name="email" id="email">
                        </div>
                </div>
        </div>

        <div class="form-group">
                <label for="username" class="cols-sm-2 control-label"><translate data-translate="reg.login"></translate></label>
                <div class="cols-sm-10">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            </div>
                                <input type="text" class="form-control" name="username" id="username">
                        </div>
                </div>
        </div>

        <div class="form-group">
                <label for="password" class="cols-sm-2 control-label"><translate data-translate="reg.password"></translate></label>
                <div class="cols-sm-10">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            </div>
                                <input type="password" class="form-control" name="password" id="password">
                        </div>
                </div>
        </div>

        <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label"><translate data-translate="reg.password_c"></translate></label>
                <div class="cols-sm-10">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            </div>
                                <input type="password" class="form-control" name="confirm" id="confirm">
                        </div>
                </div>
        </div>

        <div class="form-group ">
            <button id="registration-submit-button" type="button" class="btn btn-primary btn-lg btn-block login-button"><translate data-translate="reg.button_reg"></translate></button>
        </div>
        <div class="login-register">    
 </div>
</form>
</div>

<script>
    function onConfirm(buttonIndex) {
        alert('You selected button ' + buttonIndex);
    }
    
   $('#registration-submit-button').click(function(){
       navigator.notification.confirm(
            'You are the winner!', // message
             onConfirm,            // callback to invoke with index of button pressed
            'Game Over',           // title
            ['Restart','Exit']     // buttonLabels
        );
   }); 
   
   


</script>
