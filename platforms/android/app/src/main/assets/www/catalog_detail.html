<div class="col-12">

              <div class="chart">
                <canvas id="lineChart" style="height:250px; width: 100%;  background-color: #2d353c"></canvas>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
</div>
<div class="row justify-content-center">
	<div id="detail-message-please-login" class="col-4 box text-center" style="padding: 10px 0px">
		<translate data-translate="detail.please_auth"/>	
	</div>
</div>
<div id="detail-messages-container" class="col-12" style="display:block;">
    <div class="box">
        <div class="box-header ui-sortable-handle">
          <i class="fa fa-comments"></i>

          <h3 class="box-title"><translate data-translate="detail.chattitle"></translate></h3>
           
        </div>

        <div class="box-body chat" id="chat-box" style="width: 100%;"></div>
        <div style="clear:both; width: 100%;height:100px;"></div>            
    </div>
    
</div>
<div id="detail-message-write-container" class="box-footer" style="display:none;">
    <div class="input-group">
        <input id="detail-input-message" class="form-control" value="<script>alert('dddd');</script>" />

      <div class="input-group-btn">
        <button id="detail-send-message-button" type="button" class="btn btn-success"><translate data-translate="detail.writemessage"></translate></button>
      </div>
    </div>
</div>

<script>
	
	$('#detail-send-message-button').click(function(){
		let message = $("#detail-input-message").val();
		if(!message){
			return false;
		}		
		
		let params = {
			message: $("#detail-input-message").val(),
			item_id: app.detail_id,			
		};
		
		app.sendRequest(params, "sendMessage", function(response){
                        $('#detail-input-message').val("");
			app.drawCatalogDetail(response);
		});
	});
	
    var pData = [
                {
                    t: new Date("2018-2-09"),
                    y: "1"
                }, 
                {
                    t: new Date("2018-3-09"),
                    y: "10"
                },
                {
                    t: new Date("2018-12-09"),
                    y: "13"
                },
                {
                    t: new Date("2018-12-12"),
                    y: "13"
                }
            ];
							
                var lch = $('#lineChart');
		chart = new Chart(lch, {
			type: 'line',
			data: {
				/*labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],*/
				datasets: [{
					data: pData,
					backgroundColor: "rgba(38,198,218,0.2)",               
					borderColor: '#26c6da',
					pointBackgroundColor: '#26c6da',            
					borderWidth: 1,
					fillColor           : 'rgba(38,198,218,0)',

				}]
			},
			options: {
				legend: {
					display: false,
					labels: {
						// This more specific font property overrides the global property
						fontColor: 'black'
					}
				},
				tooltips: {
				  enabled: false,  
				},

				scales: {
					yAxes: [{                
						ticks: {
							beginAtZero:true
						},
						gridLines: {
							color: "#798699",
						}
					}],
					xAxes: [{
                                            type: 'time',
                                            time: {
                                                     unit: 'month'
                                            },
                                            gridLines: {
                                                    color: "#798699",
                                            }
					}]
				}
			}
		});
</script>
